<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" />
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  <title>Login</title>
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center" style="height:100vh;">

<div class="bg-secondary p-4 rounded" style="min-width: 320px; border-left: 5px solid orange;">
  <form th:action="@{/auth/login}" method="post" class="d-flex flex-column gap-3">
    <label for="username" class="form-label text-warning">Username:</label>
    <input type="text" name="username" id="username" required class="form-control bg-dark text-light border-warning" />

    <label for="password" class="form-label text-warning">Password:</label>
    <input type="password" name="password" id="password" required class="form-control bg-dark text-light border-warning" />

    <button type="submit" class="btn btn-warning fw-bold">Login</button>
  </form>

  <p th:if="${param.error}" class="text-danger mt-3 text-center">The user doesn't exist!</p>

  <p class="mt-3 text-center">
    Do not have an account ? <a th:href="@{/auth/register}" class="text-warning text-decoration-none">Register</a>
  </p>
</div>

<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
